<script>
class Animal {
    constructor(name, voice){
        //свойства экземпляра
        this.name = name;
        this.voice = voice;
    }
    //метод на прототипе
    sey(){
        console.log(`${this.name}  може ${this.voice} `)
    }
}


class Bird extends Animal{
    //extends Animal наследовать свойства от  Animal
      constructor(name, voice, canFly){
        super(name, voice)
        this.canFly = canFly;
      }
    
}

const obj1 = new Bird('Гуска', 'Крякти', true)
console.log(obj1.sey())

</script>
