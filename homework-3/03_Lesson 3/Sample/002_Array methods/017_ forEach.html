<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forEach</title>
</head>

<body>
    <!--
        Метод forEach () выполняет обход элементов массива и для каждого из них использует 
        указанную функцию. Функция передается методу forEach () в первом аргументе. 
Метод вызова forEach () будет передавать ей три аргумента: значение элементов массива, 
индекс элемента и сам массив. Если вы интересуете только значение элемента, можно 
написать функцию с одним параметром - дополнительные аргументы будут игнорироваться.
    -->
    <script>
        var data = [1, 2, 3, 4, 5]; // Массив, элементы которого будут суммироваться 
        // Найти сумму элементов массива 
        var sum = 0; // Начальное значение суммы 0 
        data.forEach(function (value) {
            sum += value;
        }
        ); // Прибавить значение к sum 
        // sum => 15 
        // Увеличить все элементы массива на 1

        data.forEach(function (v, i, а) { а[i] = v + 1; }); // данные => [2,3,4,5,6]

    </script>
</body>

</html>
