<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reduce</title>
</head>
<body>
    <!--
Методы reduce()  и reduceRight()  объединяют  элементы  массива,  
используя  указанную вами функцию, и возвращают единственное значение. 
Это типичная операция в функциональном программировании, где она 
известна также под названием «свертка». 
    -->

    <script>
    var a = [1,2,3,4,5] 
    var sum = a.reduce(function(x, y) {return x + y}, 0); // Суммазначений
    var product = a.reduce(function(x, y) {return x * y}, 1); // Произвед.значений
    var max = a.reduce(function(x, y) {return (x > y) ? x: y;}); // Наибольш.значение
    </script>
</body>
</html>
