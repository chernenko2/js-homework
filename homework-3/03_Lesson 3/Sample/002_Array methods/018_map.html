<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
</head>

<body>
    <!--
Метод map () передает значения всех элементов массива, и он возвращает 
значения массива, возвращаемые этой функцией.
    -->

    <script>
        var a = [1, 2, 3];
        var b = a.map(function (x) { return x * x; }); // Ь = [1,4,9]
        console.log(b)
    </script>
</body>

</html>
