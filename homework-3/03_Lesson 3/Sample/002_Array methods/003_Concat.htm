<!--

    concat() -  создает и возвращает новый массив, содержащий элементы исходного массива, 
    для которого был вызван метод concat(), и значения всех аргументов, переданных методу concat().

-->

<html>

<head>
    <title>Метод concat()</title>

    <script type="text/javascript">

        const a = [1, 2, 3];

        const b = a.concat(4, 5);
        document.write("<p>" + b );  // 1,2,3,4,5


        const c = b.concat(6, 7, [8, 9]);
        document.write("<p>" + c);  // 1,2,3,4,5,6,7,8,9

    </script>

</head>

<body>
</body>

</html>
