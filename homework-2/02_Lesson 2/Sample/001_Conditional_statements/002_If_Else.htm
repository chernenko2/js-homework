<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        if (выражение) {  
                инструкция1 - выполнится - если выражение будет истинным
           } 
        else {
                инструкция2 - выполнится - если выражение будет ложным
        }
-->
<script>

    var a = prompt("Введите число 13", "0");

    if (a === "13") {
        document.write("Введенное значение верно");
    }else {
        document.write("Введенное значение НЕ верно");
    };

    document.write(" <br/>Эта строка выполнится в любом случае");

</script>
</body>
</html>
