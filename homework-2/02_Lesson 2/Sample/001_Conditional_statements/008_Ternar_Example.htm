<html>
<head>
    <title>Интеграция JavaScript</title>

    <script>

        let quantity = 10;    // Количество единиц товара.            
        const price = 100;      // Цена за единицу товара.           
        const discount = 0.75;  // Скидка на общую стоимость - 25%.
        let cost;             // Общая стоимость.  



        cost = quantity >= 10 ? quantity * price * discount : quantity * price;

        document.write("Общая стоимость товара составляет: " + cost + " у.е.");

    </script>

</head>
<body>
</body>
</html>
