<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var a =  prompt("Введите слово Привет, или Мир", "привет");

        if (a == "Привет" || a == 'привет') {
             document.write("Введенное значение верно и равно " + a);
        }
        else if (a == "Мир" || a == 'мир') {    // Выполнится если выражение в первой конструкции будет false 
            document.write("Введенное значение верно и равно " + a);
        }
        else  {
            document.write("Введенное значение НЕ верно");
        };


        document.write("<br/>Эта строка выполнится в любом случае");

    </script>
</body>
</html>
