<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                var a = -8;
                var string = "10";
        
                // Унарний мінус (-)
                var result = -a; 
                document.write("-a = " + result + "<br />");
        
                // Унарний плюс (+)
                result = +a;
                document.write("+a = " + result + "<br />");
        
                result = a + +string;
                document.write("+string + a = " + result + "<br />");
        
            </script>
</body>
</html>
