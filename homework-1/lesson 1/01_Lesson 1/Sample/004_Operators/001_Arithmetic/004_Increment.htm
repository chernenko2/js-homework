<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

      Інкремент — операція, яка у багатьох мовах програмування використовується
        збільшення значення змінної на одиницю.

        Є префіксна та постфіксна форма інкременту.
        Префіксний інкремент виконується перед використанням змінної.
        Постфіксний інкремент виконується після використання змінної.

-->

        <script>

                var a = 9;
        
                document.write("Постфиксный инкремент <br />");
                document.write(a + "<br />");   
                a++; 
                document.write(a + "<br />");   
                document.write(a++ + "<br />"); 
                document.write(a + "<br />");   
        
                document.write("<hr/>");
        
                document.write("Префиксный инкремент <br />");
                document.write(a + "<br />");   
                ++a; 
                document.write(a + "<br />");   
                document.write(++a + "<br />");
                document.write(a + "<br />");

                console.group()
                a = 9;
                console.log(++a + 2)
                console.log(a) 
                console.log(++a)
                console.groupEnd()
        
            </script>
</body>
</html>
