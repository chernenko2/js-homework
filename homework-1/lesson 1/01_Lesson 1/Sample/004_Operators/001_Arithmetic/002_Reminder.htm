<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Деление по модулю</title>
</head>
<body>
    <!--

            Оператор взяття залишку %, незважаючи на позначення, жодного відношення до
            відсоткам немає. Його результат a % b – це залишок від розподілу a на b.
            
-->
        <script>

                console.log(5 % 2); // 1, остаток от деления 5 на 2  
                console.log(8 % 3); // 2, остаток от деления 8 на 3
                console.log(6 % 3); // 0, остаток от деления 6 на 3
        
       
        
                console.log(1 % 4)// 1
                console.log(2 % 4)// 2
                console.log(3 % 4)// 3
                console.log(4 % 4)// 0
                console.log(5 % 4)// 1
                console.log(6 % 4)// 2
                console.log(7 % 4)// 3
                console.log(8 % 4)// 0
        
        
            </script>
</body>
</html>
