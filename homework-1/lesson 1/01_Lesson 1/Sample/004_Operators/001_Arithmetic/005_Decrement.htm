<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

Декремент — операція, яка у багатьох мовах програмування використовується
        зменшення значення змінної на одиницю.

        Є префіксна та постфіксна форма декременту.
        Префіксний декремент виконується перед використанням змінної.
        Постфіксний декремент виконується після використання змінної.

-->
<script>


        var a = 9;

        document.write("Постдекремент <br />");
        document.write(a + "<br />");  
        a--; 
        document.write(a + "<br />");  
        document.write(a-- + "<br />"); 
        document.write(a + "<br />");   

        document.write("<hr/>");

        document.write("Предекремент <br />");
        document.write(a + "<br />"); 
        --a;
        document.write(a + "<br />");   
        document.write(--a + "<br />"); 
        document.write(a + "<br />"); 

    </script>

</body>
</html>
