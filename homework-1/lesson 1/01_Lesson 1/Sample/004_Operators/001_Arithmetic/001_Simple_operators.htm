<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Арифметические операторы</title>
</head>
<body>
        <script>

                var a = 10;
                var b = 2;
                var result;
                
                // Додавання (+)
                result = a + b; 
                document.write("a + b = " + result + "<br />");

                // Віднімання (-)
                result = a - b; 
                document.write("a - b = " + result + "<br />");
        
                // Множення (*)
                result = a * b;
                document.write("a * b = " + result + "<br />");
        
                // Діленя
                result = a / b;
                document.write("a / b = " + result + "<br />");
            </script>
</body>
</html>
