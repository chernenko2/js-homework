<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Логическое И (&&)</title>
</head>
<body>
    <!--

   Логічне І (&&) - повертає true тоді і тільки тоді
    коли обидва операнди рівні true.

    Таблиця істинності логічного І (&&):
            true && true = true
            false && true = false
            true && false = false
            false && false = false

-->
<script>

    var a = true;
    var b = !!!!!!false;

    var res = a && b;
    document.write("a && b = " + res + "<br />");

</script>
</body>
</html>
