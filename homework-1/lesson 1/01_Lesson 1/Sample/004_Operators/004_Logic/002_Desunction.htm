<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Логическое ИЛИ (||) </title>
</head>
<body>
    <!--
Логічне АБО (||) - повертає true,
        якщо перший або другий операнд (або обидва) дорівнюють true.

        Таблиця істинності логічного АБО (||):
            true || true = true
            false || true = true
            true || false = true
            false || false = false

-->
<script>

    var a = false;
    var b = !!false;

    var res = a || b;
    document.write("a || b = " + res + "<br />");

</script>
</body>
</html>
