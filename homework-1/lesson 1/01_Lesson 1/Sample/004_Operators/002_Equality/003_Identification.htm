<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

Ідентичність - вимагає збігу типу та значення змінної,
    коли для рівності достатньо лише збігаються значень.

    Оператор ідентичності "===" призначений для перевірки значень двох змінних на ідентичність,
    при цьому необхідно пам'ятати про наступні правила:
        
        1. якщо значення мають різні типи, вони не ідентичні.
        2. якщо значення є числами мають однакові значення і є значення NaN - вони ідентичні.
        3. якщо два рядки мають однакову довжину і містять одні й самі символи - вони ідентичні.
        4. два однакові логічні значення ідентичні.

-->

<script>

    var a = 1;                
    var b = "1";               
    var c = "some";                       
    var d = 'some';             
    var e = true;              
    var f = 1;
    var g = true;
    var res;

    res = a == b; // true
    document.write("a равно b : " + res + "<br />");
    res = a === b; // false
    document.write("a идентично b :" + res + "<br />");

    document.write("<hr/>");

    res = a == f; // true
    document.write("a равно f :" + res + "<br />");
    res = a === f; // true
    document.write("a идентично f :" + res + "<br />");

    document.write("<hr/>");

    res = c == d; // true
    document.write("c равно d :" + res + "<br />");
    res = c === d; // true
    document.write("c идентично d :" + res + "<br />");

    document.write("<hr/>");

    res = f == g; // true
    document.write("f равно g :" + res + "<br />");
    res = f === g; // true
    document.write("f идентично g :" + res + "<br />");

</script>
</body>
</html>
