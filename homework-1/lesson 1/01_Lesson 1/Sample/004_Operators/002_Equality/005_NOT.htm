<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
    <!--
        != не рівно
        !== не ідентично
        -->
<script>


    var a = 1;              
    var b = "1";               
    var c = "some";                      
    var d = 'same';          
    var e = true;             
    var res;

    res = a != b;  // false
    document.write("a не равно b : " + res + "<br />");

    res = c !== d; // false
    document.write("c не идентично d : " + res + "<br />");

    res = a !== e; // true
    document.write("a не идентично e : " + res + "<br />");

</script>
</body>
</html>
