

<html>
<head>
    <title>Операторы равенства</title>

    <script type="text/javascript">

        var a = prompt("Введите первое число:", "сюда");
        var b = prompt("Введите второе число:", "сюда");

        var res = a == b;

        document.write("Операция сравнения:" + res + "<br/>");

        b = parseInt(b);

        res = a === b;
        document.write("Операция проверки на идентичность:" + res + "<br/>");

    </script>

</head>
<body>
</body>
</html>
