
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String</title>
</head>

<body>
    <!--

       Рядки - тип даних для представлення тексту (у рядок може входити будь-який символ UNICODE)
        У JavaScript (як і в більшості інших мов програмування) рядок є набором
        символів — букв, цифр, знаків пунктуації та пробілів. Щоб JavaScript знав,
        де починається і закінчується рядок, його беруть у лапки.
        
        Конкатенація (лат. concatenatio «приєднання ланцюгами; зчеплення»)
        операція склеювання об'єктів лінійної структури, зазвичай рядків.

-->
    <script>

        var string1 = "Hello ";
        var string2 = 'World';

        var resString = string1 + string2; // конкатенація значень змінних string1 та string2

        document.write(string1 + "<br/>");
        document.write(string2 + "<br/>");
        document.write(resString + "<br/><hr>");

        var str = "15"; 
        var a = 15;  

        document.write(str + a + "<br/>");

      
        document.write(str - a + "<br/>");
        document.write(str * "2"  + "<br/>");
        document.write(str / "2" + "<br/>");

    </script>
</body>

</html>
