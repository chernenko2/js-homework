<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boolian</title>
</head>

<body>
    <!--
Логічний тип даних.
    По суті, є лише два варіанти таких значень.
    це або true (істина), або false (брехня).

    Часто істина є одиницею, а брехня - банкрутом.

-->

    <script>

        var bool1 = true;
        var bool2 = false;

        document.write(bool1 + "<br/>");
        document.write(bool2 + "<br/><hr/>");

    </script>
</body>

</html>
