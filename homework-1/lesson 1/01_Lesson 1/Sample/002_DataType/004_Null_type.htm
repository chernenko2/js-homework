<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Null</title>
</head>

<body>
    <header></header>
    <!--

       Null – це тип даних, що вказує на відсутність об'єкта.
        
        JavaScript null не є «посиланням на неіснуючий об'єкт»
        або «нульовим покажчиком», як у деяких інших мовах.
        Null – значення, аналогічне поняттям: «нічого» або «значення невідоме».

-->
    <script>

        var a = null;
        

        alert(a);

    </script>
</body>

</html>
